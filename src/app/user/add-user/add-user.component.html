<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Customers</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" [(ngModel)]="user.name" type="name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="user.email" type="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="user.password" type="password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="ConfirmPassword" [(ngModel)]="user.confirmPassword" type="password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Role" [(ngModel)]="user.role_name" type="role_name">
          </mat-form-field>
          
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="adduser(user)">Add Customer</button>
      </form>
    </mat-card>
  </div>
