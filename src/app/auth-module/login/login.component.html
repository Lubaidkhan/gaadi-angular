<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form" #loginform="ngForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input  class="form-group" matInput placeholder="Email" class="form-control" [(ngModel)]="user.email" type="text" name="email" #email="ngModel" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input class="form-group" matInput placeholder="Password" [(ngModel)]="user.password" type="password"  name="password" #password="ngModel"required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="!loginform.form.valid"
        (click)="loginUser()">Log in</button>
      </form>
    </mat-card>
  </div>
